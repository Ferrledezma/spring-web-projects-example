<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <script defer src="/javascript/updateForm.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Actualizar proveedor</title>
</head>
<body>
    <div class="container mt-5 col-lg-6">
        <div class="card card-body">
            <form name="form" class="form-sign" action="http://localhost:8080/api/proveedor/update/" method="dialog" data-info="/resources/SupplierManagement.json">
                <div></div>
                <div class="form-group text-center">
                    <h3>Actualizar producto</h3>
                </div>
                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="nombre...">
                </div>
                <div class="mb-3">
                    <label for="email">Correo</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="email...">
                </div>
                <div class="mb-3">
                    <label for="address">Direccion</label>
                    <input class="form-control" type="text" id="address" name="address" placeholder="direccion...">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
