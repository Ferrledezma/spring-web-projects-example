<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <script defer src="/javascript/postForm.js"></script>
    <script defer src="/javascript/supplierNameList.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Crear productos</title>
</head>
<body>
    <div class="container mt-2 col-lg-6">
        <div class="card card-body">
            <form name="form" class="form-sign" action="http://localhost:8080/api/producto/create/" method="post">
                <div class="form-group text-center">
                    <h3>Registrar producto</h3>
                </div>

                <div class="mb-3">
                    <label for="name">Nombre</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="nombre...">
                </div>
                <div class="mb-3">
                    <label for="type">Tipo</label>
                    <select id="type" name="type" class="form-select" aria-label="Default select example">
                        <option value="BEBIDA">bebida</option>
                        <option value="ALIMENTO">alimento</option>
                        <option value="ELECTRODOMESTICO">electrodomestico</option>
                        <option value="CONSTRUCCION">construccion</option>
                        <option value="AUTOMOTOR">automotor</option>
                        <option value="HIGIENE">higiene</option>
                        <option value="LIMPIEZA">limpieza</option>
                        <option value="DECORACION">decoracion</option>
                        <option value="INDUMENTARIA">indumentaria</option>
                        <option value="EDUCACION">educacion</option>
                        <option value="TECNOLOGIA">tecnologia</option>
                      </select>
                </div>

                <div class="mb-3">
                    <label for="brand">Marca</label>
                    <input class="form-control" type="text" id="brand" name="brand" placeholder="marca...">
                </div>

                <div class="mb-3">
                    <label for="price_per_unit">Precio</label>
                    <input class="form-control" type="number" step="any" id="price_per_unit" name="price_per_unit" placeholder="precio...">
                </div>

                <div class="mb-3">
                    <label for="stock">Cantidad</label>
                    <input class="form-control" type="number" id="stock" name="stock" placeholder="cantidad...">
                </div>
                
                <div class="mb-3">
                    <label for="supplier_name">Proveedor</label>
                    <select id="supplier_name" name="supplier_name" id="" class="form-select" aria-label="Default select example"></select>
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-success" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
